services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama:/root/.ollama

  app:
    build: ./app
    ports:
      - "3000:3000"
    environment:
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llava:latest}
      - PORT=${PORT:-3000}
    depends_on:
      - ollama

volumes:
  ollama:
